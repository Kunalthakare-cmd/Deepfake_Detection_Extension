  <script>
    // Get image URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('imageUrl');

    if (imageUrl) {
      document.getElementById('originalImage').src = decodeURIComponent(imageUrl);
      analyzeImage(decodeURIComponent(imageUrl));
    }

    async function analyzeImage(imageUrl) {
      try {
        // Fetch the image
        const response = await fetch(imageUrl);
        const blob = await response.blob();
        
        // Convert to base64
        const reader = new FileReader();
        reader.onload = async (e) => {
          const imageData = e.target.result;
          
          // Send to background script
          chrome.runtime.sendMessage(
            { action: 'analyzeImage', imageData: imageData },
            (response) => {
              document.getElementById('loading').classList.add('hidden');
              
              if (response.success) {
                displayResults(response.data);
              } else {
                showError(response.error || 'Analysis failed');
              }
            }
          );
        };
        
        reader.readAsDataURL(blob);
      } catch (error) {
        document.getElementById('loading').classList.add('hidden');
        showError(error.message);
      }
    }

    function displayResults(data) {
      const resultSection = document.getElementById('resultSection');
      const resultBanner = document.getElementById('resultBanner');
      const resultText = document.getElementById('resultText');
      const confidenceScore = document.getElementById('confidenceScore');
      const realProb = document.getElementById('realProb');
      const fakeProb = document.getElementById('fakeProb');
      const statusValue = document.getElementById('statusValue');
      const heatmapSection = document.getElementById('heatmapSection');
      const heatmapImage = document.getElementById('heatmapImage');

      resultSection.classList.add('active');

      // Set result status
      if (data.authentic) {
        resultBanner.className = 'result-banner authentic';
        resultText.textContent = '‚úì Image is Authentic';
        statusValue.textContent = 'Authentic';
        statusValue.style.color = '#28a745';
      } else {
        resultBanner.className = 'result-banner fake';
        resultText.textContent = '‚ö† Tampered Image Detected';
        statusValue.textContent = 'Tampered';
        statusValue.style.color = '#dc3545';
      }

      // Set probabilities
      confidenceScore.textContent = `${data.confidence}%`;
      realProb.textContent = `${data.real_probability}%`;
      fakeProb.textContent = `${data.fake_probability}%`;

      // Show heatmap if available
      if (data.heatmap) {
        heatmapSection.classList.add('active');
        heatmapImage.src = `data:image/png;base64,${data.heatmap}`;
      }
    }

    function showError(message) {
      const errorSection = document.getElementById('errorSection');
      const errorText = document.getElementById('errorText');
      
      errorSection.classList.add('active');
      errorText.textContent = message + '. Make sure the backend server is running on http://localhost:5000';
    }
  </script>
